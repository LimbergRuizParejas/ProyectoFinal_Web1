<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista de Administrador</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
<h1>Vista de Administrador</h1>
<button id="logoutButton">Cerrar Sesión</button>

<section>
    <h2>Agregar Nuevo Curso</h2>
    <form id="addCourseForm">
        <input type="text" id="title" placeholder="Título" required><br>
        <input type="text" id="description" placeholder="Descripción" required><br>
        <input type="text" id="image" placeholder="URL de la Imagen" required><br>
        <button type="submit">Agregar Curso</button>
    </form>
</section>

<section>
    <h2>Administrar Cursos</h2>
    <div id="coursesList"></div>
</section>

<script src="JavaScript/admin.js"></script>
</body>
</html>
