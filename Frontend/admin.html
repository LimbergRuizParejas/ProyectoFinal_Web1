<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista de Administrador</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
<h1>Vista de Administrador</h1>
<button id="logoutButton" class="btn btn-danger">Cerrar Sesión</button>

<h2>Agregar Nuevo Curso</h2>
<form id="addCourseForm" enctype="multipart/form-data">
    <input type="text" id="title" placeholder="Título del curso" required><br>
    <textarea id="description" placeholder="Descripción del curso" required></textarea><br>
    <input type="file" id="image" required><br>
    <button type="submit">Agregar Curso</button>
</form>

<h2>Administrar Cursos</h2>
<div id="coursesList"></div>

<script src="JavaScript/admin.js"></script>
</body>
</html>
