<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticación</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<h1>Autenticación</h1>

<div class="auth-container">
    <div class="auth-forms">
        <h2>Registro</h2>
        <form id="registerForm">
            <input type="text" id="name" placeholder="Nombre" required><br>
            <input type="email" id="email" placeholder="Correo Electrónico" required><br>
            <input type="password" id="password" placeholder="Contraseña" required><br>
            <button type="submit">Registrar</button>
        </form>
    </div>
    <div class="auth-forms">
        <h2>Inicio de Sesión</h2>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Correo Electrónico" required><br>
            <input type="password" id="loginPassword" placeholder="Contraseña" required><br>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <button id="adminLoginButton">Iniciar Sesión como Administrador</button>
    </div>
</div>

<script src="JavaScript/scripts.js"></script>
</body>
</html>
