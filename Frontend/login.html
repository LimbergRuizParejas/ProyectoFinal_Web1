<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticación</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
</head>
<body>
<h1>Autenticación</h1>

<div class="auth-container">
    <div class="auth-forms">
        <h2>Registro</h2>
        <form id="registerForm">
            <input type="text" id="name" placeholder="Nombre" required><br>
            <input type="email" id="email" placeholder="Correo Electrónico" required><br>
            <input type="password" id="password" placeholder="Contraseña" required><br>
            <button type="submit">Registrar</button>
        </form>
    </div>
    <div class="auth-forms">
        <h2>Inicio de Sesión</h2>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Correo Electrónico" required><br>
            <input type="password" id="loginPassword" placeholder="Contraseña" required><br>
            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>
    <div class="auth-forms">
        <h2>Inicio de Sesión como Administrador</h2>
        <form id="adminLoginForm">
            <input type="email" id="adminEmail" placeholder="Correo Electrónico" required><br>
            <input type="password" id="adminPassword" placeholder="Contraseña" required><br>
            <button type="submit">Iniciar Sesión como Administrador</button>
        </form>
    </div>
</div>

<script src="JavaScript/scripts.js"></script>
</body>
</html>
